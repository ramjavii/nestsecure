# =============================================================================
# Redes
# =============================================================================
networks:
  nestsecure_network:
    driver: bridge
    name: nestsecure_dev_network

# =============================================================================
# Volúmenes persistentes
# =============================================================================
volumes:
  postgres_data:
    name: nestsecure_postgres_data_dev
  redis_data:
    name: nestsecure_redis_data_dev
  backend_cache:
    name: nestsecure_backend_cache_dev
  frontend_node_modules:
    name: nestsecure_frontend_node_modules_dev
  frontend_next:
    name: nestsecure_frontend_next_dev
  zap_data:
    name: nestsecure_zap_data_dev
  gvm_data:
    name: nestsecure_gvm_data_dev
  gvm_scap:
    name: nestsecure_gvm_scap_dev
  gvm_cert:
    name: nestsecure_gvm_cert_dev
  openvas_plugins:
    name: nestsecure_openvas_plugins_dev
