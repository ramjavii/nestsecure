# =============================================================================
# NESTSECURE - Docker Compose Development Environment
# =============================================================================
# Entorno de desarrollo local para el sistema de escaneo de vulnerabilidades
# Versión: 1.0.0
# Fecha: 2026-01-28
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 15 + TimescaleDB
  # Base de datos principal para almacenar assets, scans, vulnerabilities, etc.
  # ---------------------------------------------------------------------------
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: nestsecure_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nestsecure}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nestsecure_dev_2026}
      POSTGRES_DB: ${POSTGRES_DB:-nestsecure_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nestsecure} -d ${POSTGRES_DB:-nestsecure_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nestsecure_network

  # ---------------------------------------------------------------------------
  # Redis 7
  # Cache y broker de mensajes para Celery (tareas asíncronas)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: nestsecure_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nestsecure_network

  # ---------------------------------------------------------------------------
  # Backend FastAPI
  # API principal del sistema de escaneo de vulnerabilidades
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: nestsecure_backend_dev
    restart: unless-stopped
    environment:
      # Entorno
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      
      # Base de datos
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-nestsecure}:${POSTGRES_PASSWORD:-nestsecure_dev_2026}@postgres:5432/${POSTGRES_DB:-nestsecure_db}
      DATABASE_ECHO: "true"
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      
      # Seguridad
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-2026}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # API
      API_V1_PREFIX: /api/v1
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://frontend:3000","http://127.0.0.1:3000"]'
      
      # Rate Limiting
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_PERIOD: 60
      
      # GVM/OpenVAS
      GVM_HOST: gvm
      GVM_PORT: 9390
      GVM_USERNAME: admin
      GVM_PASSWORD: ${GVM_PASSWORD:-admin}
      GVM_TIMEOUT: 7200
      
      # OWASP ZAP
      ZAP_HOST: zap
      ZAP_PORT: 8080
      ZAP_API_KEY: ""
      ZAP_TIMEOUT: 3600
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nestsecure_network
    # Hot reload para desarrollo
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ---------------------------------------------------------------------------
  # Celery Worker
  # Procesamiento de tareas asíncronas (escaneos)
  # ---------------------------------------------------------------------------
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: nestsecure_celery_worker_dev
    restart: unless-stopped
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-nestsecure}:${POSTGRES_PASSWORD:-nestsecure_dev_2026}@postgres:5432/${POSTGRES_DB:-nestsecure_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-2026}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - nestsecure_network
    command: celery -A app.workers.celery_app worker --loglevel=DEBUG --concurrency=2 -Q celery,default,scanning,enrichment,reports,maintenance,openvas

  # ---------------------------------------------------------------------------
  # Celery Beat
  # Scheduler para tareas programadas
  # ---------------------------------------------------------------------------
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: nestsecure_celery_beat_dev
    restart: unless-stopped
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-nestsecure}:${POSTGRES_PASSWORD:-nestsecure_dev_2026}@postgres:5432/${POSTGRES_DB:-nestsecure_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      - celery_worker
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/celerybeat-schedule || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - nestsecure_network
    command: celery -A app.workers.celery_app beat --loglevel=DEBUG

  # ---------------------------------------------------------------------------
  # Frontend Next.js
  # Interfaz de usuario del sistema NESTSECURE
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: nestsecure_frontend_dev
    restart: unless-stopped
    environment:
      # Node.js
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      
      # API Backend (nombre del servicio en Docker network)
      NEXT_PUBLIC_API_URL: http://backend:8000/api/v1
      NEXT_PUBLIC_WS_URL: ws://backend:8000/ws
      
      # Para que el browser pueda acceder al backend (desde host)
      NEXT_PUBLIC_BROWSER_API_URL: http://localhost:8000/api/v1
      
      # Hot-reload en Docker
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      # Código fuente con hot-reload
      - ./frontend:/app
      # Excluir node_modules y .next del mount
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - nestsecure_network

  # ---------------------------------------------------------------------------
  # OWASP ZAP (Zed Attack Proxy)
  # Escáner DAST (Dynamic Application Security Testing) para aplicaciones web
  # Modos: Spider, Ajax Spider, Active Scan, Passive Scan, API Scan
  # ---------------------------------------------------------------------------
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: nestsecure_zap_dev
    hostname: zap
    restart: unless-stopped
    user: "zap"
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true
    ports:
      # ZAP API
      - "${ZAP_PORT:-8081}:8080"
    volumes:
      # Persistencia de datos de ZAP
      - zap_data:/zap/wrk
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/JSON/core/view/version/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - nestsecure_network
    # Recursos recomendados para ZAP
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

